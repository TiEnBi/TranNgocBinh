<html>

<head>
    <title>Hệ thống lưu trữ dữ liệu môi trường</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
</head>

<body>
    <form action="" method = "post">
        <div class="container">
            <h3 class="center-align">Hệ thống lưu trữ dữ liệu môi trường</h3>
            <h1>Đăng Ký</h1>
            <p>Xin hãy nhập thông tin để đăng ký.</p>
            <hr>

            <label for="fullname"><b>Full name</b></label>
            <input type="text" placeholder="Nhập tên của bạn" name="fullname" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Nhập Email" name="email" required>
            <label for="psw"><b>Mật Khẩu</b></label>
            <input type="password" placeholder="Nhập Mật Khẩu" name="psw" required>
            <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b></label>
            <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
            </label>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
