<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống môi trường</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="" class="">Quản lý trạm </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Bảng thông số</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {{vitri}} <br>
        {{iot}} <br>
        {{data}}
        <table>
            <thead>
                <tr>
                    <th>Dữ liệu cảm biến</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.data.name}}

                    </td>
                    <td>{{i.thoigian}}

                    </td>

                    <!-- <td><a href="{{ url_for('dulieuiot', vitri_id=vitri.name, iot_id=i.name)}}"></a></td> -->
                    <!-- <td>
                        <button type = "button" id = "mybutton">Forward</button>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
