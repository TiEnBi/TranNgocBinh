<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống lưu trữ dữ liệu môi trường</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="" class="">Quản lý trạm </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="container">
        {{data}}
        <table>
            <thead>
                <tr>
                    <th>Vị trí</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td><a href="{{ url_for('vitri', vitri_id=i.name)}}">Chi tiết</a></td>
                    <!-- <td>
                        <button type = "button" id = "mybutton">Forward</button>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" name="tenvitri" value="{{ request.form.tenvitri }}">
                    <label class="active">Tên vị trí</label>
                </div>
            </div>
              
            <input class="waves-effect waves-light btn" type="submit" value="Thêm vị trí mới">
        </form>
    </div>
    <!-- <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div> -->
</body>

</html>
