<html>

<head>
    <title>Hệ thống lưu trữ dữ liệu môi trường</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h3 class="center-align">Hệ thống lưu trữ dữ liệu môi trường</h3>
        <br>
        <h5 class="center-align">Đăng nhập hệ thống</h5>
        <br>
        <form action="" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" name="email" value="{{ request.form.email }}">
                    <label class="active">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="password" class="validate" name="password" value="{{ request.form.password }}">
                    <label class="active">Mật khẩu</label>
                </div>
            </div>
            <input class="waves-effect waves-light btn" type="submit" value="Đăng nhập">
            <!-- <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
            <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
            <input class="btn btn-default" type="submit" value="Login"> -->
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
    </div>

</body>

</html>
