<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống môi trường</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="" class="">Quản lý trạm </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn">Thêm vị trí <i class="material-icons right">add</i></a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {{vitri}} <br>
        {{data}}
        <table>
            <thead>
                <tr>
                    <th>Vị trí</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td><a href="{{ url_for('dulieuiot', vitri_id=vitri.name, iot_id=i.name)}}">Bảng thông số</a></td>
                    <!-- <td>
                        <button type = "button" id = "mybutton">Forward</button>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" name="tencambien" value="{{ request.form.tencambien }}">
                    <label class="active">Tên cảm biến</label>
                </div>
            </div>
              
            <input class="waves-effect waves-light btn" type="submit" value="Thêm cảm biến mới">
        </form>

    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
</body>

</html>
